<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th= "www.thymleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/r-2.2.2/datatables.min.css"/>
    <title>Title</title>
</head>
<body>
<!--<th:block th:replace="admin/adminHeader :: header"/>-->
<div class="container">
    <br/>
    <div class="row">
        <div class="col col-md-12 col-sm-12 col-12 mb-4">
            <!-- <form th:action="@{/university/saveUniversity}" method="post" enctype="multipart/form-data">-->
            <form th:action="@{/college/saveCollege}" method="post">
               <!-- <div class="form-group">
                    <label for="collegeId">University Id: </label>
                    <input type="text" readonly="true" class="form-control" id="collegeId" name="collegeId" placeholder="University Id" th:field="${newCollege.collegeId}">
                </div>-->
                <div class="form-group">
                    <label for="collegeName">College Name: </label>
                    <input type="text" class="form-control" id="collegeName" name="collegeName"  placeholder="college Name"  th:field="${newCollege.collegeName}" autofocus="true">
                </div>
            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" class="form-control" id="address" name="address" placeholder="address"  th:field="${newCollege.location}" autofocus="autofocus">
            </div>
                <div class="form-group">
                    <label for="status">Status: </label>
                    <input type="text" class="form-control" id="status" name="status" placeholder="status"  th:field="${newCollege.status}">
                </div>
                <div class="form-group">
                    <label for="totalstudents">Total students: </label>
                    <input type="text" class="form-control" id="totalstudents" name="totalstudents" th:field="${newCollege.totalStudent}" placeholder="totalstudents" >
                </div>
                <div class="form-group">
                    <label for="result">Result: </label>
                    <input type="text" class="form-control" id="result" name="result" placeholder="result"  th:field="${newCollege.result}">
                </div>
                <div class="form-group">
                    <label for="about">About: </label>
                    <input type="text" class="form-control" id="about" placeholder="about"  th:field="${newCollege.about}">

                </div>
                <div class="form-group">
                    <label for="academicstaff">Academic staff: </label>
                    <input type="text" class="form-control" id="academicstaff" name="academicstaff" placeholder="academicstaff"   th:field="${newCollege.academicStaff}">
                </div>
                <div class="form-group">
                    <label for="administrativestaff">Administrative staff: </label>
                    <input type="text" class="form-control" id="administrativestaff" name="administrativestaff" placeholder="administrativestaff"   th:field="${newCollege.administrativeStaff}" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="Establishedin">Established in: </label>
                    <input type="text" class="form-control" id="establishedin" name="establishedin" placeholder="establishedin"  th:field="${newCollege.establishedIn}">
                </div>

                <div class="form-group">
                    <label for="cost of group">Cost of group: </label>
                    <input type="text" class="form-control" id="cost of group" name="cost of group" placeholder="cost of group"  th:field="${newCollege.costofGroup}">
                </div>
                <div class="form-group">
                    <label for="cost of group">boardingFacility: </label>
                    <input type="text" class="form-control" id="boardingFacility" name="boardingFacility" placeholder="boardingFacility"  th:field="${newCollege.boardingFacility}">
                </div>

                <div class="form-group">
                    <label for="extracurricularactivities">Extracurricular Activities: </label>
                    <input type="text" class="form-control" id="extracurricularactivities" name="extracurricularactivities" placeholder="extracurricularactivities"  th:field="${newCollege.exatraCurricularActivities}">
                </div>
                <div class="form-group">
                    <label for="reknownedAlumni">Renowned alumni: </label>
                    <input type="text" class="form-control" id="reknownedAlumni" name="reknownedAlumni" placeholder="reknownedAlumni"  th:field="${newCollege.reknownedAlumni}">
                </div>
                <button type="submit" class="btn btn-success btn-sm">Save</button>
                <a class="btn btn-info btn-sm" role="button">New</a>
            </form>
        </div>
    </div>
</div>

<!--<th:block th:replace="admin/adminFooter :: footer"/>-->

            {

</body>
</html>
