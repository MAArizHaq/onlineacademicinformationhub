<body>
<!--<th:block th:replace="admin/adminHeader :: header"/>-->
<div class="container">
    <br/>
    <div class="row">
        <div class="col col-md-12 col-sm-12 col-12 mb-4">
            <!-- <form th:action="@{/university/saveUniversity}" method="post" enctype="multipart/form-data">-->
            <form th:action="@{/school/saveschool}" method="post" role="form" id="schoolForm">
               <!-- <div class="form-group">
                    <label for="collegeId">University Id: </label>
                    <input type="text" readonly="true" class="form-control" id="collegeId" name="collegeId" placeholder="University Id" th:field="${newCollege.collegeId}">
                </div>-->
                <div class="form-group">
                    <label for="schoolName">School Name: </label>
                    <input type="text" class="form-control" id="schoolName" name="schoolName"  placeholder="school Name"  th:field="${newschool.schoolName}" autofocus="true">
                </div>
            <div class="form-group">
                <label for="location">Address: </label>
                <input type="text" class="form-control" id="location" name="location" placeholder="location"  th:field="${newschool.location}" autofocus="autofocus">
            </div>
                <div class="form-group">
                    <label for="status">Status: </label>
                    <input type="text" class="form-control" id="status" name="status" placeholder="status"  th:field="${newschool.status}">
                </div>
                <div class="form-group">
                    <label for="totalStudent">Total students: </label>
                    <input type="text" class="form-control" id="totalStudent" name="totalStudent" th:field="${newschool.totalStudent}" placeholder="totalStudent" >
                </div>
                <div class="form-group">
                    <label for="result">Result: </label>
                    <input type="text" class="form-control" id="result" name="result" placeholder="result"  th:field="${newschool.result}">
                </div>
                <div class="form-group">
                    <label for="about">About: </label>
                    <input type="text" class="form-control" id="about" placeholder="about"  th:field="${newschool.about}">

                </div>
                <div class="form-group">
                    <label for="academicStaff">Academic staff: </label>
                    <input type="text" class="form-control" id="academicStaff" name="academicStaff" placeholder="academicStaff"   th:field="${newschool.academicStaff}">
                </div>
                <div class="form-group">
                    <label for="administrativeStaff">Administrative staff: </label>
                    <input type="text" class="form-control" id="administrativeStaff" name="administrativeStaff" placeholder="administrativeStaff"   th:field="${newschool.administrativeStaff}" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="establishedIn">Established in: </label>
                    <input type="text" class="form-control" id="establishedIn" name="establishedIn" placeholder="establishedIn"  th:field="${newschool.establishedIn}">
                </div>

                <div class="form-group">
                    <label for="costofGroup">Cost of group: </label>
                    <input type="text" class="form-control" id="costofGroup" name="costofGroup" placeholder="costofGroup"  th:field="${newschool.costofGroup}">
                </div>
                <div class="form-group">
                    <label for="boardingFacility">Boarding Facility: </label>
                    <input type="text" class="form-control" id="boardingFacility" name="boardingFacility" placeholder="boardingFacility"  th:field="${newschool.boardingFacility}">
                </div>

                <div class="form-group">
                    <label for="exatraCurricularActivities">Extracurricular Activities: </label>
                    <input type="text" class="form-control" id="exatraCurricularActivities" name="exatraCurricularActivities" placeholder="exatraCurricularActivities"  th:field="${newschool.exatraCurricularActivities}">
                </div>
                <div class="form-group">
                    <label for="reknownedAlumni">Reknowned alumni: </label>
                    <input type="text" class="form-control" id="reknownedAlumni" name="reknownedAlumni" placeholder="reknownedAlumni"  th:field="${newschool.reknownedAlumni}">
                </div>
                <div class="form-group">
                    <label for="addmissionStartDate">Addmission Start Date: </label>
                    <input type="text" class="form-control" id="addmissionStartDate" name="addmissionStartDate" placeholder="addmissionStartDate"  th:field="${newschool.addmissionStartDate}">
                </div>

                <div class="form-group">
                    <label for="addmissionEndDate">Addmission End Date: </label>
                    <input type="text" class="form-control" id="addmissionEndDate" name="addmissionEndDate" placeholder="addmissionEndDate"  th:field="${newschool.addmissionEndDate}">
                </div>

                <button type="submit" id="schoolSave" class="btn btn-success btn-sm">Save</button>
                <a class="btn btn-info btn-sm" role="button">New</a>
            </form>
        </div>
    </div>
</div>
